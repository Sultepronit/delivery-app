<!DOCTYPE html>
<html>

<head>
	<title>Kozak delivery</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<p class="navigation" id="shop">Shop</p>
		<p class="navigation" id="cart">Shopping Cart<span class="counter">0</span></p>
	</header>
	<main>
		<div class="sidebar">
			<p class="center">Shops:</p>
			<p class="shop-name" id="burger">Burger Hetman</p>
			<p class="shop-name" id="kurcha">Lvivske Kurcha</p>
			<p class="shop-name" id="sushi">Sushi in UA</p>
			<p class="shop-name">Fainyi Borshch</p>
		</div>
		
		<div class="goods"></div>
		
		<div class="cart">
			<div class="form">
				<!--<p>Your data:</p>-->
				<p class="personal">Name:</p>
				<input name="name" class="name">
				<p class="personal">Email:</p>
				<input name="email" class="email" type="email">
				<p class="personal">Phone:</p>
				<input name="phone" class="phone" type="tel">
				<p class="personal">Address:</p>
				<input name="address" class="address">
				
				<p class="total-price">Total: <span id="price">0</span> uah</p>
				<!--<button class="submit">Submit</button>-->
				<p class="submit">Submit</p>
			</div>
			
			<div class="chosen-goods">
				
			</div>
		</div>
		<p class="attention">Your cart is empty!</p>
		<p class="congratulation">Your order #<span id="order"> </span> has been accepted!</p>
	</main>
	
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script src="app.js"></script>
</body>

</html>
