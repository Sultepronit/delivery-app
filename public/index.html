<!DOCTYPE html>
<!--<html lang="uk">-->
<html>

<head>
	<title>Khlopchyk pobihai</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<p class="navigation" id="shop">Shop</p>
		<p class="navigation" id="cart">Shopping Cart<span class="counter">0</span></p>
	</header>
	<main>
		<div class="sidebar">
			<p>Shops:</p>
			<p class="shop-name" id="burger">Burger Hetman</p>
			<p class="shop-name" id="kurcha">Lvivske Kurcha</p>
			<p class="shop-name" id="sushi">Sushi in UA</p>
			<p class="shop-name">Fainyi Borshch</p>
		</div>
		
		<div class="goods"></div>
		
		<div class="cart">
			<div class="form">
				<!--<p>Your data:</p>-->
				<p>Name:</p>
				<input name="name" class="name">
				<p>Email:</p>
				<input name="email" class="email" type="email">
				<p>Phone:</p>
				<input name="phone" class="phone" type="tel">
				<p>Address:</p>
				<input name="address" class="address">
				
				<p class="total-pice">Total: <span id="price">0</span> uah</p>
				<button class="submit">Submit</button>
			</div>
			
			<div class="chosen-goods">
				
			</div>
		</div>
	</main>
	<!--<footer>
		<p class="total-pice">Total price: <span id="price">0</span></p>
		<button class="submit">Submit</button>
	</footer>-->
	
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script src="app.js"></script>
</body>

</html>
