<!DOCTYPE html>
<!--<html lang="uk">-->
<html>

<head>
	<title>Khlopchyk pobihai</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<p class="navigation">Shop</p>
		<p class="navigation" id="cart">Shopping Cart<span class="counter">0</span></p>
	</header>
	<main>
		<div class="sidebar">
			<p>Shops:</p>
			<p class="shop-name" id="burger">Burger Hetman</p>
			<p class="shop-name" id="kurcha">Lvivske Kurcha</p>
			<p class="shop-name" id="sushi">Sushi in UA</p>
			<p class="shop-name">Fainyi Borshch</p>
		</div>
		
		<div class="goods"></div>
		
		<div class="cart">
			<div class="form">
				<p>Your data:</p>
				<p>Name:</p>
				<input class="name">
				<p>Email:</p>
				<input class="name" type="email">
				<p>Phone:</p>
				<input class="phone" type="tel">
				<p>Address:</p>
				<input class="address">
			</div>
			<div class="chosen-goods">
				
			</div>
		</div>
	</main>
	<footer>
		<p class="total-pice">Total price: <span id="price">0</span></p>
		<button class="submit">Submit</button>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script src="app.js"></script>
</body>

</html>
